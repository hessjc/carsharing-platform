@import utils.DateHelper

@(content: Html)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Auto Verwaltungssystem der Familie Hess</title>
    
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script-->
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    
    <!-- fullCalendar -->
    <link href="@routes.Assets.at("stylesheets/fullcalendar/fullcalendar.css")" rel="stylesheet" />
    <link href="@routes.Assets.at("stylesheets/fullcalendar/fullcalendar.print.css")" rel="stylesheet"' media="print" />
    <script src="@routes.Assets.at("javascripts/fullcalendar/moment.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/fullcalendar/fullcalendar.min.js")" type="text/javascript"></script>
    
    <!-- Bootbox -->
    <script src="@routes.Assets.at("javascripts/bootbox/bootbox.min.js")" type="text/javascript"></script>
    
    <!-- contextMenu -->
    <link href="@routes.Assets.at("stylesheets/contextmenu/contextMenu.css")" rel="stylesheet" />
    <script src="@routes.Assets.at("javascripts/contextmenu/contextMenu.js")" type="text/javascript"></script>
  
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    
    <!-- JavaScript Helper-Classes -->
    <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
    <script src="@routes.Assets.at("javascripts/currentTime.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/dateFormatter.js")" type="text/javascript"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- currentTime.js -->
    <script type="text/javascript">
    $(document).ready(function() {
        display_currentTime();
    });
    </script>
</head>
    
<body oncontextmenu="return false" style="overflow-x: hidden;">
    <div class="row" id="mainTable">
        <div class="col-lg-6 col-md-8 col-xs-10 col-lg-offset-3 col-md-offset-2 col-xs-offset-1">
            <div class="container-fluid center">
                <div class="row" id="header">
                    <div class="col-lg-12 col-md-12 col-xs-12"><img width="100%" src="http://www.benefit-online.de/fileadmin/content/magazin/finanzen/Car-Sharing.jpg" alt="header" class="img-thumbnail"></div>
                </div>
                <div class="row" id="headline">
                    <div class="col-lg-6 col-md-6 col-xs-6" align="left">Auto Verwaltungssystem der Familie Hess</div>
                    <div class="col-lg-6 col-md-6 col-xs-6" align="right"><span id='currentTime'></span></div>
                </div>
                <div class="row" id="content">
                    <div class="col-lg-12 col-md-12 col-xs-12">@content</div>
                </div>
                <footer>
                    <p>Footer</p>
                </footer>
            </div>
        </div>
    </div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/assets/javascripts/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
